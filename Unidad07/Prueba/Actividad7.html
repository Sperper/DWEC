<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><img src="https://via.placeholder.com/50" alt="Logo"> Tienda Online</h1>
    </header>
    <main class="container mt-4">
        <!-- Productos Disponibles -->
        <h2>Productos</h2>
        <div id="contProductos" class="row"></div>
        <hr>
        <!-- Cesta -->
        <h2>Cesta de Compra</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Unidades</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cesta"></tbody>
        </table>
        <div class="mt-3">
            <p><strong>Total:</strong> <span id="total">0.00</span></p>
            <p><strong>Total + IVA:</strong> <span id="totalIva">0.00</span></p>
        </div>
    </main>

    <script>
        // Clase Producto
        class Producto {
            constructor(codigo, nombre, precio, imagen) {
                this.codigo = codigo;
                this.nombre = nombre;
                this.precio = precio;
                this.imagen = imagen;
            }
        }

        // Clase ContProductos
        class ContProductos {
            #productos = [];

            constructor() {
                this.#productos = [
                    new Producto(1, "Producto A", 10.99, "https://via.placeholder.com/150"),
                    new Producto(2, "Producto B", 20.50, "https://via.placeholder.com/150"),
                    new Producto(3, "Producto C", 15.00, "https://via.placeholder.com/150")
                ];
            }

            renderizarProductos() {
                const contenedor = document.getElementById('contProductos');
                contenedor.innerHTML = '';
                this.#productos.forEach(producto => {
                    const productoHTML = document.createElement('div');
                    productoHTML.className = 'col-md-4 mb-3';
                    productoHTML.innerHTML = `
                        <div class="card">
                            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                            <div class="card-body">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">Precio: $${producto.precio.toFixed(2)}</p>
                                <button class="btn btn-primary" data-id="${producto.codigo}">Añadir</button>
                            </div>
                        </div>
                    `;
                    contenedor.appendChild(productoHTML);
                });
            }

            obtenerProductoPorId(id) {
                return this.#productos.find(prod => prod.codigo === id);
            }
        }

        // Clase Cesta
        class Cesta {
            #productosCesta = [];

            constructor() {}

            agregarProducto(producto, cantidad) {
                const item = this.#productosCesta.find(p => p.codigo === producto.codigo);
                if (item) {
                    item.cantidad += cantidad;
                } else {
                    this.#productosCesta.push({ ...producto, cantidad });
                }
                this.renderizarCesta();
            }

            eliminarProducto(id) {
                this.#productosCesta = this.#productosCesta.filter(item => item.codigo !== id);
                this.renderizarCesta();
            }

            renderizarCesta() {
                const tbody = document.getElementById('cesta');
                tbody.innerHTML = '';
                let total = 0;

                this.#productosCesta.forEach(item => {
                    const subtotal = item.precio * item.cantidad;
                    total += subtotal;

                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${item.codigo}</td>
                        <td>${item.nombre}</td>
                        <td>${item.cantidad}</td>
                        <td>$${item.precio.toFixed(2)}</td>
                        <td>$${subtotal.toFixed(2)}</td>
                        <td><button class="btn btn-danger btn-sm" data-id="${item.codigo}">Eliminar</button></td>
                    `;
                    tbody.appendChild(fila);
                });

                document.getElementById('total').textContent = `$${total.toFixed(2)}`;
                document.getElementById('totalIva').textContent = `$${(total * 1.21).toFixed(2)}`;
            }
        }

        // Inicialización
        const contProductos = new ContProductos();
        const cesta = new Cesta();

        document.addEventListener('DOMContentLoaded', () => {
            contProductos.renderizarProductos();

            document.getElementById('contProductos').addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const id = parseInt(e.target.dataset.id);
                    const producto = contProductos.obtenerProductoPorId(id);
                    if (producto) cesta.agregarProducto(producto, 1);
                }
            });

            document.getElementById('cesta').addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const id = parseInt(e.target.dataset.id);
                    cesta.eliminarProducto(id);
                }
            });
        });
    </script>
</body>
</html>
