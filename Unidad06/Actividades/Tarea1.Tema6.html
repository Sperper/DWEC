<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1 Tema 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      class AltaCoche {
        constructor() {
          eventoMatricula();
        }

        #validaMatricula() {
          var matricula = document.getElementById("matricula");
          if (matricula.validity.patternMismatch) {
            matricula.setCustomValidity("No está bien");
          } else {
            matricula.setCustomValidity("");
          }
        }

        eventoMatricula() {
          var matricula = document.getElementById("matricula");
          matricula.addEventListener("focus", this.#validaMatricula.bind(this));
        }
      }
      var altacoche = new AltaCoche();
      window.onload(altacoche);
    </script>
  </head>



  
  <body>
    <h1>Solicitud de baja de vehículos</h1>
    <br />

    <div class="form">
      <h4>Datos del vehículo</h4>
      <div class="row">
        <div class="col">
          Matrícula
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            id="matricula"
            pattern="[0-9]{4}[A-Z]{3}$"
            name="matricula"
            required
          />
        </div>
        <div class="col">
          Fecha matriculación
          <input
            type="date"
            class="form-control"
            aria-label="Last name"
            id="fecha"
            name="fechaMatriculacion"
            required
          />
        </div>
        <div class="col">
          6 últimos dígitos (nº bastidor)
          <input
            type="text"
            class="form-control"
            aria-label="Last name"
            id="bastidor"
            name="NumBastidor"
            required
          />
        </div>
      </div>

      <style type="text/css">
        input:invalid {
          border: 1px solid red;
        }
        input:valid {
          border: 1px solid green;
        }
      </style>

      <br />

      <h4>Datos del titular</h4>
      <div class="row">
        <div class="col">
          Nombre:
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            id="nombre"
            required
            name="nombre"
          />
        </div>
        <div class="col">
          Apellidos:
          <input
            type="text"
            class="form-control"
            aria-label="Last name"
            id="apellidos"
            required
            name="apellidos"
          />
        </div>
        <div class="col">
          Domicilio:
          <input
            type="text"
            class="form-control"
            aria-label="Last name"
            id="domicilio"
            required
            name="domicilio"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          DNI:
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            pattern="^[0-9]{8}[A-Z]$"
            id="dni"
            required
            name="dni"
          />
        </div>
        <div class="col">
          Correo electrónico:
          <input
            type="email"
            class="form-control"
            aria-label="Last name"
            id="email"
            required
            name="email"
          />
        </div>
        <div class="col">
          Tlf:
          <input
            type="text"
            class="form-control"
            aria-label="Last name"
            pattern="^[0-9]{9}"
            required
            name="telefono"
          />
        </div>
      </div>

      <br />

      Tipo de baja:

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Validar</button>
    </div>
  </body>
</html>
