<!DOCTYPE html>
<html>
  <head>
    <script>
      function alerta() {
        var t1 = Date.now();
        alert("Espera ...");
        var t2 = Date.now();
        var t = t2 - t1;
        alert("Tiempo de espera " + t / 1000 + " segundos");
      }
    </script>
  </head>
  <!--Script para mostrar un mensaje cuando cargue la pÃ¡gina-->
  <body onload="alerta()"></body>
</html>
