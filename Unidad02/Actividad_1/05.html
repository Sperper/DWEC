<!DOCTYPE html>
<html>
<head>
     <script>
        function menorAMayor() {
            var preguntaNum1 = prompt("Escribe el primer numero", "");
            var preguntaNum2 = prompt("Escribe el segundo numero", "");
            var preguntaNum3 = prompt("Escribe el tercer numero: ", "");
            
            var num1 = Number(preguntaNum1);
            var num2 = Number(preguntaNum2);
            var num3 = Number(preguntaNum3);

            if(num1 > num2 && num1 > num3){

                if(num2 > num3) {
                    alert(num3 + ", " + num2 + ", " + num1)
                } else {
                    alert(num2 + ", " + num3 + ", " + num1)
                }

            } else if(num2 > num1 && num2 > num3) {

                if(num1 > num3) {
                    alert(num3 + ", " + num1 + ", " + num2)
                } else {
                    alert(num1 + ", " + num3 + ", " + num2)
                }

            } else if(num3 > num1 && num3 > num2) {

                if(num2 > num1){
                    alert(num1 + ", " + num2 + ", " + num3)
                } else {
                    alert(num2 + ", " + num1 + ", " + num3)
                }

            }
        }
    </script>
</head>
<body onload="menorAMayor()">
</body>
</html>
