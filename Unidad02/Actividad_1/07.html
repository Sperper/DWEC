<!DOCTYPE html>
<html>
<head>
     <script>
        function factorial() {

            var preguntaNumero = prompt("Escribe el numero para calcular el factorial ", "");
            
            var num = Number(preguntaNumero);
            var numAnterior = num - 1
            var factorial = num;
            
            
                if(num == 0) {

                    alert("El resultado es 1");

                } else if(num < 0) {

                    alert("No existe el factorial de un numero negativo");

                } else {
                    while(numAnterior > 1) {

                        factorial = factorial * numAnterior;
                        numAnterior--;

                    }
                    
                    alert(factorial)
                }
            

        }
    </script>
</head>
<body onload="factorial()">
</body>
</html>
